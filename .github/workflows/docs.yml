name: Build & Deploy docs

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ '20' ]

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - uses: benjlevesque/short-sha@v3.0
        id: short-sha
        with:
          length: 7

      - run: chmod +x ./gradlew

      - name: Build documentation
        run: ./gradlew dokkaHtml
        env:
          # In case of a release, use the release tag as the version, else use the short SHA concatenated with -SNAPSHOT
          LIB_VERSION: ${{ github.event_name == 'release' && github.event.release.tag_name || steps.short-sha.outputs.sha }}${{ github.event_name == 'release' && '' || '-SNAPSHOT' }}

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: core/build/dokka/html

  # Deploy job
  deploy:
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4