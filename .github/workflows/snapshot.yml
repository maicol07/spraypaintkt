name: "Snapshot build"
on:
  push:
    branches:
      - main

jobs:
    build:
        runs-on: macos-14
        steps:
          - name: Checkout
            uses: actions/checkout@v4

          - uses: benjlevesque/short-sha@v3.0
            id: short-sha
            with:
              length: 6

          - name: Setup JDK 21
            uses: actions/setup-java@v4
            with:
              java-version: 21
              distribution: 'temurin'

          - name: Setup Gradle
            uses: gradle/actions/setup-gradle@v3

          - run: chmod +x ./gradlew

          - name: Build with Gradle
            run: ./gradlew build
            env:
              # Use commit hash as lib version
              LIB_VERSION: ${{ steps.short-sha.outputs.sha }}-SNAPSHOT
              ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_ARMORED_PRIVATE_KEY }}
              ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.GPG_KEY_ID }}
              ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_KEY_PASSPHRASE }}

          - name: Upload artifact
            uses: actions/upload-artifact@v4
            with:
              name: snapshot.zip
              path: '**/build/libs/*.jar'

          - name: Publish
            run: ./gradlew publishAllPublicationsToGithubPackagesRepository
            env:
              ORG_GRADLE_PROJECT_githubPackagesUsername: ${{ env.GITHUB_ACTOR }}
              ORG_GRADLE_PROJECT_githubPackagesPassword: ${{ secrets.GITHUB_TOKEN }}